<mat-card>
  <mat-card-header>
    <mat-card-title>Orders</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="orderState$ | async as state">
      <mat-progress-spinner *ngIf="state.isLoading" mode="indeterminate"></mat-progress-spinner>
      <p *ngIf="state.error">{{ state.error }}</p>
      <app-searchable-list
        *ngIf="!state.isLoading && !state.error && state.orders"
        [data]="state.orders"
        [displayedColumns]="['status','totalAmount','orderDate']"
        (rowClick)="onOrderClick($event)">
      </app-searchable-list>
    </ng-container>
  </mat-card-content>
</mat-card>
