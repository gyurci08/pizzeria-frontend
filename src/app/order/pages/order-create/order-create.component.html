<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Customer ID</mat-label>
    <input matInput type="number" formControlName="customerId" required>
  </mat-form-field>

  <div formArrayName="orderItems">
    <div *ngFor="let item of orderItems.controls; let i = index" [formGroupName]="i">
      <mat-form-field>
        <mat-label>Menu Item ID</mat-label>
        <input matInput type="number" formControlName="menuItemId" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required>
      </mat-form-field>
    </div>
    <button mat-button type="button" (click)="addOrderItem()">Add Item</button>
  </div>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" required>
      <mat-option value="PENDING">Pending</mat-option>
      <mat-option value="PROCESSING">Processing</mat-option>
      <mat-option value="COMPLETED">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid">Create Order</button>
</form>
