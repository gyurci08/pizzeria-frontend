<div *ngIf="customerState$ | async as state">
  <mat-card *ngIf="!state.isLoading && !state.error">
    <mat-card-header>
      <mat-card-title>Customer Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Name:</span>
          <span matListItemLine>{{ state.customer?.name }}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Phone:</span>
          <span matListItemLine>{{ state.customer?.phone }}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Address:</span>
          <span matListItemLine>{{ state.customer?.address }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-progress-spinner *ngIf="state.isLoading" mode="indeterminate"></mat-progress-spinner>

  <mat-error *ngIf="state.error">{{ state.error }}</mat-error>
</div>
