<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="spacer"></span>

  <button mat-button routerLink="">Home</button>

  <ng-container *ngIf="isLoggedIn">
    <button mat-button [matMenuTriggerFor]="orderMenu">Order</button>
    <mat-menu #orderMenu="matMenu">
      <button mat-menu-item routerLink="/orders">Get orders</button>
      <button mat-menu-item routerLink="/orders/new">New order</button>
    </mat-menu>
  </ng-container>

  <button mat-button [matMenuTriggerFor]="loggedOutMenu">Account</button>
  <mat-menu #loggedOutMenu="matMenu">
    <ng-container *ngIf="!isLoggedIn; else loggedInMenu">
      <button mat-menu-item routerLink="auth/login">Login</button>
      <button mat-menu-item routerLink="auth/register">Register</button>
    </ng-container>
    <ng-template #loggedInMenu>
      <button mat-menu-item routerLink="/profile">Profile</button>
      <button mat-menu-item routerLink="auth/logout">Logout</button>
    </ng-template>
  </mat-menu>
</mat-toolbar>
